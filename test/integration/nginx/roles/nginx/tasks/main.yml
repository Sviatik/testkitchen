---
- name: install
  yum: state=present name=nginx
  
- name: run
  service: 
    name: nginx
    state: started
    enabled: True


- name: past new conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: create folder
  file:
    path: /etc/nginx/sites-enabled
    state: directory
    mode: 0755

- name: copy curent config
  template:
    src: default.j2
    dest: /etc/nginx/sites-enabled/default
  notify:
    restart nginx




